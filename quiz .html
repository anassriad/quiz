        let currentQuestion = 0;
        let isAutoPlaying = false;
        let autoPlayInterval;

        const questionContainer = document.getElementById('question-container');
        const optionsContainer = document.getElementById('options-container');
        const answerContainer = document.getElementById('answer-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const speakBtn = document.getElementById('speak-btn');
        const autoBtn = document.getElementById('auto-btn');

        function displayQuestion() {
            const question = quizData[currentQuestion];
            questionContainer.innerHTML = `<h2>${currentQuestion + 1}. ${question.question}</h2>`;
            optionsContainer.innerHTML = question.options.map((option, index) => 
                `<div class="option">${String.fromCharCode(65 + index)}. ${option}</div>`
            ).join('');
            answerContainer.innerHTML = `<p>الإجابة: ${question.answer}</p>`;
            updateButtonStates();
        }

        function updateButtonStates() {
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = currentQuestion === quizData.length - 1;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function speakQuestion() {
            const utterance = new SpeechSynthesisUtterance(quizData[currentQuestion].question);
            utterance.lang = 'ar';
            speechSynthesis.speak(utterance);
        }

        function toggleAutoPlay() {
            isAutoPlaying = !isAutoPlaying;
            if (isAutoPlaying) {
                autoBtn.textContent = 'إيقاف التشغيل التلقائي';
                autoPlayInterval = setInterval(nextQuestion, 10000); // Change question every 10 seconds
            } else {
                autoBtn.textContent = 'بدء التشغيل التلقائي';
                clearInterval(autoPlayInterval);
            }
        }

        prevBtn.addEventListener('click', prevQuestion);
